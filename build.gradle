// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.20'
    ext.compose_version = '1.5.4'
    ext.koin_version = '3.5.0'
    ext.ktor_version = '2.3.6'
    ext.coroutines_version = '1.7.3'
    ext.room_version = '2.6.0'
    ext.lifecycle_version = '2.7.0'
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "org.jetbrains.compose:compose-gradle-plugin:1.5.4"
        classpath "androidx.room:room-gradle-plugin:$room_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
